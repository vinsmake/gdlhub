version: '3.9'

services:
  gdlhub-app:
    build:
      context: ./gdlhub-app
      args:
        - MODE=${MODE}
    environment:
      - MODE=${MODE}
    volumes:
      - ./gdlhub-app:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: >
      sh -c "if [ \"$MODE\" = 'production' ]; then
               npm run build && npm run preview -- --host;
             else
               npm run dev;
             fi"

  gdlhub-api:
    build:
      context: ./gdlhub-api
      args:
        - MODE=${MODE}
    environment:
      - MODE=${MODE}
      - APIPORT=${APIPORT}
    volumes:
      - ./gdlhub-api:/app
      - /app/node_modules
    ports:
      - "${APIPORT}:${APIPORT}"
    command: >
      sh -c "if [ \"$MODE\" = 'production' ]; then
               npm start;
             else
               npm run dev;
             fi"
  gdlhub-postgres:
    image: postgres:16
    container_name: gdlhub-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
